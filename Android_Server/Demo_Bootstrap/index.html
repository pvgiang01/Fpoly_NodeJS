<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content container pl-3 pr-3">
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <h3>Tên tài khoản của bạn</h3>
                        <form action="">
                            <div class="form-group row">
                                <input type="text" class="form-control" placeholder="Tên" id="usr" name="username" />
                            </div>
                            <div class="form-group row">
                                <input type="text" class="form-control" placeholder="Số điện thoại" id="pwd"
                                    name="sdt" />
                            </div>
                            <div class="form-group row">                               
                                <select class="form-control col-sm-7" id="sel1" name="sellist1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>   
                                <select class="form-control col-sm-2 ml-3 mr-3" id="sel1" name="sellist1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <select class="form-control col-sm-2" id="sel1" name="sellist1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>                             
                            </div>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-primary btn-block rounded-pill">Submit</button>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
